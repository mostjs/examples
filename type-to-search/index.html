<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>most.js Wikipedia type to search example</title>
</head>
<body>
  <h2>Type to search Wikipedia</h2>
  <input type="text" id="search" autofocus placeholder="Search Wikipedia">
  <ul id="results"></ul>
  <div id="template" style="display: none">
    <li><a href="http://en.wikipedia.org/wiki/{name}">{name}</a></li>
  </div>
  <script src="./app.js"></script>
</body>
</html>
